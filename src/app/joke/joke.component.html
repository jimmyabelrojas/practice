<div class="card" style="width: 100%;">
  <!--<img class="card-img-top" src="..." alt="Card image cap">-->
  <div class="card-body">
    <h5 class="card-title">{{joke.setup}}</h5>

    <p class="card-text"
       [hidden]="joke.hide">{{joke.punchline}}</p>

    <!--<div class="btn-toolbar" role="toolbar" aria-label="Show/hide and delete buttons">-->
    <div class="btn-group" role="group" aria-label="Show Answer">
      <button class="btn btn-primary" (click)="joke.toggle()">{{joke.buttonText}}</button>
    </div>

    <div class="btn-group" role="group" aria-label="Delete joke">
      <button
        class="btn btn-primary"
        (click) = "deleteJoke()"
      >Delete
      </button>
    </div>
    <!--</div>-->
  </div>
</div>
